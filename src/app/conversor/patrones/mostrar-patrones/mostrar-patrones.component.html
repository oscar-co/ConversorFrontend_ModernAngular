<div class="container mt-5 pt-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Listado de Certificados (Patrones)</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>NÃºmero</th>
              <th>Instrumento</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Emitido</th>
              <th *ngIf="isAdmin">Editar</th>
              <th *ngIf="isAdmin">Eliminar</th>
            </tr>
          </thead>
          <tbody>
             <tr *ngFor="let patron of patrones; let i = index"
                class="table-row-clickable"
                [routerLink]="['/conversor-project/mostrar-patron', patron.id]">
              <td>{{ i + 1 }}</td>
              <td>{{ patron.certificateNumber }}</td>
              <td>{{ patron.insType }}</td>
              <td>{{ patron.brand }}</td>
              <td>{{ patron.model }}</td>
              <td>{{ patron.issueDate }}</td>
              <td *ngIf="isAdmin">
                <button class="btn btn-sm btn-outline-secondary"
                    (click)="editarPatron($event, patron.id)">
                  <i class="fas fa-pen-nib me-1"></i> Editar
                </button>
              </td>
              <td *ngIf="isAdmin">
                <button class="btn btn-sm btn-outline-danger"
                        (click)="confirmarEliminacion($event, patron.id)">
                  <i class="fas fa-trash-alt me-1"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
