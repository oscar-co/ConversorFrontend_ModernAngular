<form [formGroup]="formaPat">

    <!-- Magnitud -->
    <div class="row my-1">
      <div class="input-group">
        <div class="input-group-prepend label_units">
          <label class="input-group-text label_units" for="magnitud">Magnitud</label>
        </div>
        <select id="magnitud" formControlName="magnitud" class="custom-select" (change)="magnitudChange($event)">
          <option value="" disabled selected>Seleccione una magnitud</option>
          <option value="temperatura">Temperatura</option>
          <option value="presion">Presión</option>
          <option value="masa">Masa</option>
          <option value="longitud">Longitud</option>
          <option value="area">Área</option>
        </select>
      </div>
    </div>
  
    <!-- Unidad de entrada -->
    <div class="row my-1">
      <div class="input-group">
        <div class="input-group-prepend label_units">
          <label class="input-group-text label_units" for="inputUnit">Unidad Entrada</label>
        </div>
        <select id="inputUnit" formControlName="inputUnit" class="custom-select" (change)="convertir()">
          <option value="" disabled selected>Seleccione unidad</option>
          <option *ngFor="let unidad of unidades" [value]="unidad">{{ unidad }}</option>
        </select>
      </div>
    </div>
  
    <!-- Valor de entrada -->
    <div class="row my-1">
      <div class="input-group">
        <div class="input-group-prepend label_units">
          <label class="input-group-text label_units" for="valorEntrada">Valor Entrada</label>
        </div>
        <input id="inputValue" type="number" formControlName="inputValue" class="form-control" placeholder="Introduzca V. Entrada" (keyup)="convertir()">
      </div>
    </div>
  
    <!-- Patrón -->
    <div class="row my-1">
      <div class="input-group">
        <div class="input-group-prepend label_units">
          <label class="input-group-text label_units" for="patron">Patrón</label>
        </div>
        <select id="patron" formControlName="patron" class="custom-select" (change)="calcularInc()">
          <option value="" disabled selected>Seleccione patrón</option>
          <option *ngFor="let patron of patrones" [value]="patron">{{ patron }}</option>
        </select>
      </div>
    </div>
  
    <!-- Resultado -->
    <div class="row my-1" *ngIf="showResult || errorMessage">
      <div class="card w-100">
        <div class="card-body p-3">
          <h5 class="card-title">Resultado</h5>
          <p *ngIf="showResult" class="card-text">
            La Incertidumbre resultante es: <b>{{ incertidumbrePatron }} {{ uniSalida }}</b>
          </p>
          <p *ngIf="errorMessage" class="card-text alert-danger">{{ errorMessage }}</p>
          <button type="button" (click)="resetForm()" class="btn btn-primary">Borrar</button>
        </div>
      </div>
    </div>
  
  </form>
