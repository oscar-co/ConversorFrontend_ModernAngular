<div class="container mt-5 pt-5 text-dark" style="max-width: 400px;">
  <h4 class="mb-4 text-center">Crear nueva cuenta</h4>

  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    
    <!-- Username -->
    <div class="mb-3">
      <label class="form-label">Nombre de usuario</label>
      <input type="text" formControlName="username" class="form-control" />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger mt-1 small">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-1 small">
        Introduce un correo válido.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-1 small">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-dark w-100" [disabled]="registerForm.invalid">Registrar</button>

    <!-- Enlace -->
    <div class="text-center mt-3">
      <small>¿Ya tienes una cuenta?
        <a class="link-dark text-decoration-underline" [routerLink]="['/login']">Inicia sesión aquí</a>
      </small>
    </div>
  </form>

  <!-- Errores y éxito -->
  <div *ngIf="error" class="alert alert-danger mt-3 text-center">
    {{ error }}
  </div>
  <div *ngIf="success" class="alert alert-success mt-3 text-center">
    {{ success }}
  </div>
</div>
