<app-navbar-conversor></app-navbar-conversor>
<div class="container mt-5 pt-5" style="max-width: 400px;">
  <h4 class="mb-3">Iniciar sesión</h4>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-dark w-100">Entrar</button>
    <hr class="border-dark my-5" />
    <!-- Enlace a registro mejorado -->
    <div class="text-center mt-5">
      <span class="text-dark">¿No tienes cuenta?</span><br />
      <a [routerLink]="['/register']" class="btn btn-outline-dark mt-2 px-4">
        <i class="fas fa-user-plus me-2"></i> Crear una cuenta
      </a>
    </div>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
  
<footer></footer>
